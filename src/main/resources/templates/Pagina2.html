<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<title>Pagina 2</title>
</head>

<body>
	<div class="jumbotron">
		<div class="d-flex justify-content-center">
			<h1 class="display-4">¿Qué paises te gustaría visitar?</h1>
		</div>
		<hr class="my-4">
		<div class="container">
			<div class="d-flex justify-content-center">
				<img th:src="@{images/mapamundi.jpg}" class="img-fluid" alt="Mapa del mundo">
			</div>
			<br>
			<div class="d-flex justify-content-center">
			<fieldset class="form-group">
				<div class="form-check mx-2">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="">
						Paris
					</label>
				</div>
				<div class="form-check mx-2">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="">
						Roma
					</label>
				</div>
			</fieldset>
			<fieldset class="form-group">
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="">
						Paris
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="">
						Roma
					</label>
				</div>
			</fieldset>
			</div>
		</div>
	</div>

	<div>
		<h2>Usuarios</h2>
		<ul th:each="message : ${sessionMessages}">
			<li th:text="${message}">nombre</li>
		</ul>
	</div>
	<div class="form-group">
		<form th:action="@{/volverInicio}" method="post">
			<br><button type="submit" class="btn btn-primary btn-lg btn-block">Volver</button>
		</form>
	</div>
</body>

</html>
