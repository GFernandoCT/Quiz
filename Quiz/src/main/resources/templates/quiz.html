<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>¿Que princesa disney eres?</title>
</head>
<body>
    <div class="jumbotron">
        <div class="d-flex justify-content-center">
            <h1 class="display-4">¿Qué princesa disney eres?</h1>
        </div>
        <hr class="my-4">
        <div class="d-flex justify-content-center">
        <h3>¿Quieres saber con que princesa disney compartes más? <br>Descúbrelo con nuestro test y te sorprenderas el resultado.</h4>
        </div>
        <div class="d-flex justify-content-center">
            <img th:src="@{images/Princesas.jpg}" class="img-fluid" alt="Princesas Disney">
        </div>
        <br/>
        <div class="form-group">
        	<form th:action="@{/nombreUsuarios}" method="post">
            <label class="col-form-label" for="inputDefault">Escribe tu nombre</label>
            <input type="text" class="form-control" id="inputDefault" name="nombre">
            <br><button type="submit" class="btn btn-primary btn-lg btn-block">¡Empezar el test!</button>
            </form>
        </div>          
      </div>
      <div>
			<h2>Usuarios</h2>
			<ul th:each="message : ${sessionMessages}">
						<li th:text="${message}">nombre</li>
			</ul>
	</div>
</body>
</html>
